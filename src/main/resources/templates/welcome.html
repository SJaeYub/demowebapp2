<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환영합니다</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>환영합니다!</h1>
<button id="logoutButton">로그아웃</button>
<button id="callThreadTest">스레드 테스트</button>
<button id="callOrderTest">스레드 오더 테스트</button>

<div id="userTableContainer" style="display:none;">
  <h2>사용자 목록</h2>
  <table id="userTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- 여기에 사용자 데이터가 동적으로 추가됩니다 -->
    </tbody>
  </table>
</div>

<script src="/js/main.js"></script>
</body>
</html>
